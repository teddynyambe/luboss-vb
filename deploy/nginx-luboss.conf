# Nginx configuration for Luboss95 Village Banking v2 - Test Deployment
# This configuration adds /test subdirectory support to existing production server
# Production runs on root / (handled by existing config)
# Test deployment runs on /test subdirectory

# IMPORTANT: This file contains location blocks that should be INCLUDED in your
# existing production server block at /etc/nginx/sites-available/lubossvb.com
# 
# Add this line inside your existing server block (after the /api and / locations):
#     include /etc/nginx/sites-available/luboss-vb;
#
# The existing production config handles:
#   - /api -> Flask/Gunicorn socket at /var/apps/luboss_api/luboss_api.sock
#   - / -> Static frontend at /var/www/html/luboss_ui
#
# This config adds:
#   - /test -> Next.js frontend on port 3000
#   - /test/api -> FastAPI backend on port 8002

# Location block for /test path (Next.js frontend)
location /test {
    # Proxy to Next.js frontend server
    # Note: Next.js with basePath expects the full path including /test
    proxy_pass http://localhost:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /test;
    proxy_cache_bypass $http_upgrade;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# API endpoints under /test/api (FastAPI backend)
location /test/api {
    # Remove /test prefix and proxy to backend
    rewrite ^/test/api(.*)$ $1 break;
    
    # Proxy to FastAPI backend server
    proxy_pass http://localhost:8002;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # CORS headers (if needed, backend also handles CORS)
    add_header 'Access-Control-Allow-Origin' '$http_origin' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    
    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
    
    # Timeouts for API requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Static files from Next.js build
location /test/_next/static {
    proxy_pass http://localhost:3000;
    proxy_cache_valid 200 60m;
    add_header Cache-Control "public, immutable";
}

